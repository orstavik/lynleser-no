<link rel="import" href="text-output.html">

<link rel="import" href="fab-controller.html">

<dom-module id="lynleser-app">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply(--layout-fullbleed);
        @apply(--layout-vertical);
      }
      paper-toolbar {
        background-color: var(--paper-brown-700);
        color: white;
        z-index: 2;
      }
      #backicon {
        width: 0;
        transition-duration: 0.2s;
      }
      .apptitle {
        @apply(--paper-font-title);
        text-align: center;
      }
      a > paper-icon-button {
        color: white;
      }
      #thelibrary,
      #homelink {
        display: none;
      }

    </style>

    <app-location id="applocation"
                  route="{{route}}"
                  use-hash-as-path>
    </app-location>

    <app-route route="{{route}}"
               pattern="/:page"
               data="{{pageData}}"
               active="{{pageActive}}">
    </app-route>

      <paper-header-panel>
        <paper-toolbar>
          <paper-icon-button icon="icons:arrow-back"
                             id="backicon"
                             on-tap="_closeReadpage">
          </paper-icon-button>
          <div class="flex apptitle">Lynleser</div>
          <a data-page="home"
             href="#/"
             id="homelink">
            <paper-icon-button icon="icons:home"
                               id="homeicon"
                               on-tap="_goHome">
            </paper-icon-button>
          </a>
          <a data-page="library"
             href="#/library"
             id="librarylink">
            <paper-icon-button icon="communication:import-contacts"
                               id="libraryicon"
                               on-tap="_goToLibrary">
            </paper-icon-button>
          </a>
        </paper-toolbar>
        <div>

          <text-input data-page="text-input"
                      id="wordsinput">
          </text-input>

          <the-library data-page="library"
                       id="thelibrary">
          </the-library>

          <text-output data-page="text-output"
                       id="readpage"
                       target="fab">       
          </text-output>

          <fab-controller id="joystick"></fab-controller>

          <!-- <paper-fab icon="icons:arrow-forward"
                     id="fab"
                     on-tap="_goToRead"
                     on-down="_fabDown"
                     on-track="_fabTrack"
                     on-up="_fabUp">
          </paper-fab>

          <div id="rail"></div>
 -->
        </div>
      </paper-header-panel>

  </template>

  <script>
    Polymer({

      is: 'lynleser-app',

      properties: {
        word2: {
          type: String,
        },
        onScreen: {
          type: String,
        },
      },

      listeners: {
        "replay": "_readThat",
      },

      _goToLibrary: function() {
        this.$.wordsinput.style.display = "none";
        this.$.thelibrary.style.display = "block";
        this.$.homelink.style.display = "block";
        this.$.librarylink.style.display = "none";
      },

      _goHome: function() {
        this.$.wordsinput.style.display = "block";
        this.$.thelibrary.style.display = "none";
        this.$.homelink.style.display = "none";
        this.$.librarylink.style.display = "block";
      },

      _readThat: function() {
        this.$.joystick._readIt();
      },

      _closeReadpage: function() {
        this.$.joystick._goToRead();
      }

    });
  </script>
</dom-module>
