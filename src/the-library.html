<dom-module id="the-library">
  <template>
    <style is="custom-style">
      :host {
        text-align: left;
      }
    </style>

    <firebase-query
      id="query"
      app-name="lynleser-no"
      path="/books"
      data="{{data}}">
    </firebase-query>

    <!-- <app-indexeddb-mirror
      data="{{data}}"
      persisted-data="{{persistedData}}">
    </app-indexeddb-mirror> -->

    <template is="dom-repeat" items="{{data}}" as="book">
      <library-item
        id$="[[book.$key]]"
        title="[[book.title]]"
        body="[[book.body]]">
      </library-item>
    </template>
    
  </template>


  <script>
    Polymer({

      is: 'the-library',

      properties: {

      }

    });
  </script>
</dom-module>
